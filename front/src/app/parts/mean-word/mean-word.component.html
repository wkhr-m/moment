<section class="dialog">
  <div class="dialog-header">
    <div>
      {{ data.word }}
      <button
        mat-mini-fab
        color="primary"
        aria-label="Play"
        (click)="onPlayWord()"
      >
        <mat-icon fontIcon="play_arrow"></mat-icon>
      </button>
    </div>
    <button
      mat-icon-button
      color="primary"
      aria-label="Close"
      (click)="onClose()"
    >
      <mat-icon fontIcon="close"></mat-icon>
    </button>
  </div>
  <div class="dialog-content">
    <ng-template #loading>
      <ngx-skeleton-loader count="5" appearance="line"></ngx-skeleton-loader>
    </ng-template>

    <ng-container *ngIf="isLoaded; else loading">
      <ng-template #error>
        <div class="error">
          <div class="icon">üò©</div>
          <div>Sorry, I can't get informaiton.</div>
        </div>
      </ng-template>

      <ng-container *ngIf="!isError; else error">
        <div class="item">
          <span class="label">Èü≥ÁØÄ</span>
          <span
            *ngFor="let item of information?.syllables?.list; let last = last"
          >
            {{ item }}
            {{ last ? "" : "„Éª" }}</span
          >
        </div>
        <div class="item">
          <span class="label">Áô∫Èü≥Ë®òÂè∑</span>
          <span
            >/
            {{ information?.pronunciation?.all || information?.pronunciation }}
            /</span
          >
        </div>
        <div class="item">
          <span class="label">ÊÑèÂë≥</span>
          <ul class="mean">
            <li *ngFor="let item of information?.results">
              {{ item.definition }}
              <ol class="example">
                <li *ngFor="let example of item.examples">
                  {{ example }}
                </li>
              </ol>
            </li>
          </ul>
        </div>
      </ng-container>
    </ng-container>
  </div>
</section>
