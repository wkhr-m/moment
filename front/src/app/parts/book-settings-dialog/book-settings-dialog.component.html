<section class="word-dialog">
  <div class="dialog-header">
    設定
    <button mat-icon-button (click)="onClose()" cdkFocusInitial>
      <mat-icon fontIcon="close"></mat-icon>
    </button>
  </div>
  <div class="dialog-content" mat-dialog-content>
    <section>
      <h2>対象のGoogleSheets</h2>
      <a
        mat-raised-button
        [href]="'https://docs.google.com/spreadsheets/d/' + data.sheetId"
        target="_blank"
        class="sheet-button"
        alt="Google スプレッドシート"
      >
        <mat-icon fontIcon="open_in_new"></mat-icon>
        {{ data.title }}の{{ data.sheetName }}にアクセスする
      </a>
    </section>
    <section class="resync">
      <h2 class="title">単語帳の内容を再同期する</h2>
      <span class="updatedAt">(最終更新日: {{ data.updatedAt }})</span>
      <button
        mat-raised-button
        color="primary"
        (click)="onResync()"
        class="resync-button"
      >
        再同期する
      </button>
    </section>
    <section>
      <h2>単語帳を削除する</h2>
      <button mat-raised-button color="warn" (click)="onDelete()">
        {{ data.title }}を削除する
      </button>
    </section>
  </div>
</section>
