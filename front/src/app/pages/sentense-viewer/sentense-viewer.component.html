<ng-container *ngIf="isBookExist; else elseTemplate">
  <section class="content">
    <ng-container *ngIf="isLoaded">
      <swiper
        [slidesPerView]="1"
        [spaceBetween]="50"
        [keyboard]="{
          enabled: true
        }"
        [virtual]="true"
        [effect]="'creative'"
        [navigation]="true"
        [creativeEffect]="{
          prev: {
            shadow: true,
            translate: [0, 0, -400]
          },
          next: {
            translate: ['100%', 0, 0]
          }
        }"
        (slideChange)="onSlideChange($event)"
      >
        <ng-container *ngFor="let sentense of sentenses; index as i">
          <ng-template swiperSlide>
            <mat-card class="word-viewer">
              <div class="card-content first-sentense">
                <app-en-sentense
                  [sentense]="sentense.en"
                  [pronunciation]="sentense.pronunciation"
                  (wordClick)="onClickWord($event)"
                ></app-en-sentense>
              </div>
              <div class="card-content second-sentense">
                <div class="second-sentense-text">
                  {{ sentense.ja }}
                </div>
                <div
                  class="hide"
                  *ngIf="isSecondSentenseHide"
                  (click)="onClickHide()"
                >
                  🫣 Please Click HERE!!🫣
                </div>
              </div>
              <div class="card-content note" *ngIf="sentense.note">
                <div class="note-title">NOTE</div>
                <div class="note-body">
                  {{ sentense.note }}
                </div>
              </div>
            </mat-card>
          </ng-template>
        </ng-container>
      </swiper>
      <mat-card class="action-buttons">
        <button mat-mini-fab (click)="onOpenSetting()">
          <mat-icon>settings</mat-icon>
        </button>

        <div class="action-buttons-item">
          <button mat-mini-fab aria-label="Slowly play" (click)="onPlay(0.7)">
            <mat-icon>slow_motion_video</mat-icon>
          </button>
          <button mat-fab color="primary" aria-label="Play" (click)="onPlay(1)">
            <mat-icon>play_arrow</mat-icon>
          </button>
        </div>

        <div class="action-buttons-item">
          <button mat-mini-fab aria-label="Recording">
            <mat-icon>mic</mat-icon>
          </button>
          <button mat-mini-fab aria-label="Recording">
            <mat-icon>hearing</mat-icon>
          </button>
        </div>
      </mat-card>
    </ng-container>
  </section>
</ng-container>
<ng-template #elseTemplate>
  <section class="not-exist">
    <div>
      <mat-icon class="not-exist-icon">sentiment_very_dissatisfied</mat-icon>
    </div>
    <div class="not-exist-content">この単語帳は存在しません</div>
  </section>
</ng-template>
